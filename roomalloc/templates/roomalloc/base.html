{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        {% block title %}RoomAlloc{% endblock %}
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <!-- Bootstrap3 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Font-awesome CSS -->
    <link rel="stylesheet" href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- Bootstrap3 JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'roomalloc/custom.css' %}" />
    
     <!-- Block to put in custom link -->
    {% block head_ref %}{% endblock %}
    
</head>
<body>

<!-- Nav block -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
        <a class="navbar-brand" href="#">RoomAlloc</a>
        </div>
        
        {% block nav %}
        {% endblock %}
    </div>
</nav>

<!-- Container block -->
<div class="container-fluid">
    {% block container %}
    {% endblock %}
</div>

<!-- Footer block -->
<footer class="container-fluid">
  <p>Footer Text</p>
</footer>

</body>
</html>
