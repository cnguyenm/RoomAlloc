{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>
        {% block title %}RoomAlloc{% endblock %}
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <!-- Bootstrap3 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Font-awesome CSS -->
    <link rel="stylesheet" href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- Bootstrap3 JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'roomalloc/custom.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
     
    <!-- Custom Footer -->
     <link rel="stylesheet" type="text/css" href="{% static 'roomalloc/footer.css' %}" />
    <!-- Block to put in custom link -->
    {% block head_ref %}{% endblock %}
    
</head>
<body>

<!-- Nav block -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
        <a class="navbar-brand" href="#"><img style="height:150%" src="{% static 'roomalloc/img/logoWhite.png' %}" alt="Room Alloc"></a>
        </div>
        
        {% block nav %}
        {% endblock %}
    </div>
</nav>

<!-- Container block -->
<div class="container-fluid">
    {% block container %}
    {% endblock %}
</div>



<!-- Footer block -->
<footer class="footer">
      <div class="container">
        <span class="text-muted">
            &copy There is no Copyright</br>
<!--
            Developed By:</br>
            <p class="alignleft">Chau Nguyen Minh</p>
            Arka Acharya
            <p class="alignright">Richard Jung</p>
-->
        </span>
      </div>
</footer>

</body>
</html>
