{% extends "./public_base.html" %}


{% block container %}

<h2>Log in </h2>

{% if error_msg %}

{{ error_msg }}

{% endif %}

<form method="post">
    {% csrf_token %}
    
    {% for field in form %}
        <p>
            {{ field.label_tag }}<br>
            {{ field }}
            
            {% if field.help_text %}
            <small style="color: grey">{{ field.help_text|safe }}</small>
            {% endif %}
        </p>
      
    {% endfor %}
    
    <button type="submit">Login</button>
</form>

{% endblock %}
