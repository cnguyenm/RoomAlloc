{% extends "../user_base.html" %}
{% load static %}

{% block container %}

<div class="container">
<h2>Explore room options</h2>

<!-- Table -->
<table class="table table-striped">
    <!-- Table Head-->
    <thead>
        <th>Location</th>
        <th>Name</th>
        <th>Capacity</th>
        <th>Reserable</th>
    </thead>
    <!-- /Table Head-->
    
    <!-- Table Body -->
    <tbody>
        <!-- Table Row -->
        {% for room in rooms %}
        <tr>
            <td>{{ room.location }}</td>
            <td>
                <a href="{% url 'roomalloc:room_detail' room.id %}">{{ room.name }}</a>
            </td>
            <td>{{ room.capacity }}</td>
            <td>
                {% if room.is_reservable %}
                    <img src="{% static 'roomalloc/icon/icon-yes.svg' %}" alt="Yes"/>
                {% else %}
                    <img src="{% static 'roomalloc/icon/icon-no.svg' %}" alt="No"/>
                {% endif %}
            </td>
        </tr>
        {% endfor %}        
        <!-- /Table Row-->
    </tbody>
    <!-- /Table Body -->
</table>

<!-- /Table -->

</div>

{% endblock %}
